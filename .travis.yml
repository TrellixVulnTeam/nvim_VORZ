sudo: false
dist: trusty
language: generic
git:
  submodules: true
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.6
    packages:
    - g++-5
    - gcc-5
    - libtool
    - autoconf
    - automake
    - cmake
    - cmake-data
    - pkg-config
    - unzip
    - chrpath
script:
  - BUILD_NAME=build-${TRAVIS_OS_NAME} CORES=1 CXX=g++-5 CC=gcc-5 ./build.sh
before_deploy:
- export TARBALL=${TRAVIS_BUILD_DIR}/nvim-${TRAVIS_OS_NAME}.tgz
- echo "Preparing package ${TARBALL}"
- ./make-release.sh ${TRAVIS_OS_NAME}
deploy:
  provider: releases
  api_key:
    secure: ""
  file: ${TARBALL}
  skip_cleanup: true
  on:
    repo: hotgloupi/nvim
    tags: true
    all_branches: true

